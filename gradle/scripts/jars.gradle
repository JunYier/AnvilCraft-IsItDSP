tasks.register('sourcesJar', Jar) {
    from delombok.outputs.files
    dependsOn delombok
    archiveClassifier = "sources"
}

jar {
    from(project.file("LICENSE")) {
        rename { "${it}_${mod_id}" }
    }
    from(project.file("ASSETS_LICENSE")) {
        rename { "${it}_${mod_id}" }
    }
    from(project.file("README.md")) {
        rename { "${it}_${mod_id}" }
    }
    from(project.file("README_en.md")) {
        rename { "${it}_${mod_id}" }
    }
}

base {
    archivesName = "${project.name}-${libs.versions.minecraft.get()}"
}
